<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bxSlider Plugin</title>
    <link href="Carrington-Activity12.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script src="Carrington-Activity12.js"></script>
    <script src="https://kit.fontawesome.com/d881098363.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>UNC Charlotte</h1>
        <p>Let's explore our campus!</p>
        <ul id="slider">
            <li><img src="images/building_01.jpg" alt="building_01" title="Entrance"></li>
            <li><img src="images/building_02.jpg" alt="building_02" title="Office"></li>
            <li><img src="images/building_03.jpg" alt="building_03" title="Housing"></li>
            <li><img src="images/building_04.jpg" alt="building_04" title="Stadium"></li>
            <li><img src="images/building_05.jpg" alt="building_05" title="Student Union"></li>
        </ul>
        <p id="id_pager"></p>
    </main>
    <footer>
        <br />
        <div class="validate-html">
			<a href="https://validator.w3.org/check?uri=referer">Validate HTML <i class="fa fab fa-html5" aria-hidden="true"></i>
			</a>
		</div>
		<div class="validate-css">
			<a href="https://jigsaw.w3.org/css-validator/check/referer">Validate CSS <i class="fa fab fa-css3-alt"></i>
			</a>
		</div>
    </footer>
</body>

</html>
