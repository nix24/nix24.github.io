<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Jaylon Carrington | ITIS 3135 | Jazzamoon Cats Calcuator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="styles/default.css" class="operator" type="text/css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <div data-include="components/header.html"></div>
    <main>
        <h1 class="bold">Calculator Part 2</h1>
        <p>Creating a calculator with help from <a
                href="https://www.freecodecamp.org/news/how-to-build-an-html-calculator-app-from-scratch-using-javascript-4454b8714b98/">FreeCodeCamp</a>
        </p>

        <div class="calculator-fcc">
            <div class="calc-fcc-screen">0</div>
            <div class="calc-fcc-buttons">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>

                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>

                <button data-action="delete">DEL</button>
                <button class="equals" data-action="evaluate">=</button>
            </div>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scripts/calculstor_fcc.js"></script>
    <script src="scripts/htmlinclude.js"></script>
</body>

</html>
