<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Jaylon Carrington | ITIS 3135 | Jazzamoon Cats Calcuator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="styles/default.css" type="text/css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <div data-include="components/header.html"></div>

    <main>
        <h1 class="bold">Calculator Test</h1>
        <p>Creating a calculator from scratch by myself first.</p>
        <!--with pure css, done by myself first-->
        <div class="calc-container">
            <div class="calculator-shell">
                <div class="calc-screen">
                    <div id="calc-display">
                    </div>
                </div>
                <div class="calc-row">
                    <button class="calc-button" id="seven">7</button>
                    <button class="calc-button" id="eight">8</button>
                    <button class="calc-button" id="nine">9</button>
                    <button class="calc-button" id="divide">/</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button" id="four">4</button>
                    <button class="calc-button" id="five">5</button>
                    <button class="calc-button" id="six">6</button>
                    <button class="calc-button" id="multiply">*</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button" id="one">1</button>
                    <button class="calc-button" id="two">2</button>
                    <button class="calc-button" id="three">3</button>
                    <button class="calc-button" id="subtract">-</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button" id="zero">0</button>
                    <button class="calc-button" id="decimal">.</button>
                    <button class="calc-button" id="equals">=</button>
                    <button class="calc-button" id="plus">+</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button" id="clear">AC</button>
                    <button class="calc-button" id="delete">DEL</button>
                </div>
            </div>
        </div>

    </main>

    <div data-include="components/footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/htmlinclude.js"></script>

</body>

</html>
