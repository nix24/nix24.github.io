<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Jaylon Carrington | ITIS 3135 | Jazzamoon Cats Introduction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="styles/default.css" type="text/css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
  <div data-include="components/header.html"></div>

  <main class="filescript">
    <!--page Displays the time, day of week, and date (i.e. Today is 3:53pm on Wednesday, 3 November, 2027) as an h3 under the page name in the main element -->
    <h3 style="text-align: center" id="currentDate"></h3>
    <!--user will enter their name and how they are feeling into a text field.(ONLY html)-->
    <div class="filescript-form">
      <label for="name">Hey stranger what's your name?:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required />
      <label for="feeling">How are you feeling today?</label>
      <input type="text" name="feeling" id="feeling" placeholder="Enter your feeling" required />
      <button id="submit">submit</button>
    </div>

    <h4 style="text-align: center" id="display"></h4>

    <h2 style="text-align: center">Button mini-games!</h2>
    <!--a flex grid style div full of five butons.-->
    <div class="filescript-buttons">
      <button class="fs-button" id="button1">Button 1</button>
      <button class="fs-button" id="button2">Button 2</button>
      <button class="fs-button" id="button3">Button 3</button>
      <button class="fs-button" id="button4">Button 4</button>
      <button class="fs-button" id="button5">Button 5</button>
    </div>
    <h3 id="buttonDisplay"></h3>
    <h3 id="rps"></h3>
    <h3 id="timer"></h3>
    <div class="reaction-game">
      <button class="reaction-button" id="reaction1"></button>
      <button class="reaction-button" id="reaction2"></button>
      <button class="reaction-button" id="reaction3"></button>
    </div>
    <h3 style="margin: auto; text-align: center;">Thank you for viewing our silly little games haha</h3>
  </main>
  <div data-include="components/footer.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="scripts/defaultscripts.js"></script>
  <script src="scripts/htmlinclude.js"></script>
</body>

</html>
