<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>J.C First JS</title>
  <script src="https://kit.fontawesome.com/d881098363.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="styles/default.css" type="text/css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
  <div data-include="components/header.html"></div>

  <main class="filescript">
    <!--page Displays the time, day of week, and date (i.e. Today is 3:53pm on Wednesday, 3 November, 2027) as an h3 under the page name in the main element -->
    <h3 id="currentDate"></h3>
    <!--user will enter their name and how they are feeling into a text field.(ONLY html)-->
    <div class="filescript-form">
      <label for="name">Hey stranger what's your name?:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required />
      <label for="feeling">How are you feeling today?</label>
      <input type="text" name="feeling" id="feeling" placeholder="Enter your feeling" required />
      <button id="submit">submit</button>
    </div>

    <h4 id="display"></h4>

    <h2>Button mini-games!</h2>
    <!--a flex grid style div full of five butons.-->
    <div class="filescript-buttons">
      <button class="fs-button" id="button1">Button 1</button>
      <button class="fs-button" id="button2">Button 2</button>
      <button class="fs-button" id="button3">Button 3</button>
      <button class="fs-button" id="button4">Button 4</button>
      <button class="fs-button" id="button5">Button 5</button>
    </div>


    <div class="rock-paper-scissors js-hide">
      <h2>Rock Paper Scissors</h2>
      <div class="rps-buttons">
        <button class="rps-button" id="rock">Rock</button>
        <button class="rps-button" id="paper">Paper</button>
        <button class="rps-button" id="scissors">Scissors</button>
      </div>
      <div class="rps-result">
        <h3 id="rps-result"></h3>
      </div>
    </div>


    <div class="reaction-game js-hide">
      <h2 class="rg-text"></h2>
      <h2 class="rg-result"></h2>
      <button class="reaction-button red"></button>      
    </div>

    <div class="number-guessing js-hide">
      <!-- number guessing game has text that tells you if too high and a number textbox to put your answer. cancel button at the end-->
      <h2 class="guess-text">Guess a number between 1-50</h2>
      <input type="number" id="guess-input" placeholder="Enter your guess" />
      <button id="guess-button">Guess</button>
    </div>

    <div class="add-instrument container-fluid js-hide">
      <h2 class="js-text" id="add-text">Add an intrument</h2>
      <input type="text" class="js-input" id="add-input" placeholder="Enter intrument" />
      <button id="add-button">Add</button>
      <button id="add-cancel-button">Cancel</button>
    </div>

    <div class="view-instruments js-hide">
      <h2 class="js-text" id="view-text">View intruments</h2>
      <button id="view-button">View</button>
      <button id="view-cancel-button">Cancel</button>
      <!--table that displays instrument-->
      <table class="js-table">
        <thead>
          <tr>
            <th>Instrument</th>
          </tr>
        </thead>
        <tbody>
          <tr class="container-fluid" id="instrument row">
            <td id="instrument-name"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <h3 id="js-end" class="js-hide">Thank you for viewing our silly little games haha</h3>
  </main>
  <div data-include="components/footer.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/defaultscripts.js"></script>
  <script src="scripts/htmlinclude.js"></script>
</body>

</html>
