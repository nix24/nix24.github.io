<!doctype html>
<html lang="en">

<head>
    <title>Jazzamoon Arrays</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/default.css" type="text/css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <div data-include="components/header.html"></div>
    <main>
        <!--buttons that correspond to arrays.js functions-->
        <div class="container">
            <h1>Arrays</h1>
            <!--prompt user to type in an Employee name-->
            <!--then ask for their salary in the thousands. all with unique id-->
            <!--pressing add salary button will add name and salary to a table-->
            <!--display salary will display the table-->
            <!--display results will show a div that gives the average salary and the name of the employee with the highest salary-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="employeeName" class="col-form-label">Employee Name:</label>
                        <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="employeeSalary" class="col-form-label">Employee Salary:</label>
                        <input type="text" class="form-control" id="employeeSalary" placeholder="Enter Employee Salary">
                    </div>
                </div>
                <div class="array-buttons">
                    <div class="col-md-4">
                        <button id="add-salary" class="btn">add salary</button>
                    </div>
                    <div class="col-md-4">
                        <button id="display-results" class="btn">display results</button>
                    </div>
                    <div class="col-md-4">
                        <button id="display-salary" class="btn">display salary</button>
                    </div>
                </div>
                <!--div that will say what the avg salary is-->
                <h3 id="avg-salary"></h3>
                <!--div that will say the name of the employee with the highest salary-->
                <h3 id="highest-salary"></h3>
                <!---table to display the employee name and salary-->
                <div class="col-md-12">
                    <table class="table table-striped" id="array-table">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Employee Salary</th>
                            </tr>
                        </thead>
                        <tbody id="employee-table">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div data-include="components/footer.html"></div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="scripts/htmlinclude.js"></script>
    <script src="scripts/arrays.js"></script>
</body>

</html>
