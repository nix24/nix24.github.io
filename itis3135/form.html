<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Jaylon Carrington | ITIS 3135 | Jazzamoon Cats Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="styles/default.css" type="text/css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100" id="about-page">
  <data data-include="components/header.html"></data>
  <main>
    <div class="form-container">
      <h2>Jazzamoon Form</h2>

      <form action="#">
        <div class="section-1">
          <label for="name">hey give us a name stranger <small>*required</small></label>
          <input type="text" id="name" name="name" placeholder="Some dude" required>
          <label for="email">hey we need us an email here <small>*required</small></label>
          <input type="email" id="email" name="email" placeholder="coolguywashere@gmail.com" required>
          <label for="phone">hey lets finish this off with a phone number <small>*required</small></label>
          <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
        </div>
        <br>
        <div class="section-2">
          <label for="reason">What's your reason for coming on this website? <small>*required</small></label>
          <select id="reason" name="reason" required>
            <option value="">Select One</option>
            <option value="">I dunno, I just kinda ended up here.</option>
            <option value="">I want to learn more abut the firm</option>
            <option value="">Cool dude was just that cool.</option>
            <option value="">I want to learn how to play an instrument</option>
          </select>
        </div>
        <br>
        <div class="section-3">
          <label for="instrument">Have you played an instrument before? <small>*required</small></label>
          <input type="radio" class="instrument" name="instrument" value="yes" required>Yes
          <input type="radio" class="instrument" name="instrument" value="no" required>No
          <br>
          <label for="instrument-list">If yes, what instruments have you played? <small>*required</small></label>
          <input type="checkbox" class="instrument-list" name="instrument-list" value="guitar" required>Guitar
          <input type="checkbox" class="instrument-list" name="instrument-list" value="bass" required>Bass
          <input type="checkbox" class="instrument-list" name="instrument-list" value="drums" required>Drums
          <input type="checkbox" class="instrument-list" name="instrument-list" value="piano" required>Piano
          <input type="checkbox" class="instrument-list" name="instrument-list" value="violin" required>Violin
          <input type="checkbox" class="instrument-list" name="instrument-list" value="saxophone" required>Saxophone
          <input type="checkbox" class="instrument-list" name="instrument-list" value="trumpet" required>Trumpet
          <input type="checkbox" class="instrument-list" name="instrument-list" value="trombone" required>Trombone
          <input type="checkbox" class="instrument-list" name="instrument-list" value="tuba" required>Tuba
          <input type="checkbox" class="instrument-list" name="instrument-list" value="other" required>Other
        </div>
        <br>
        <div class="section-4">
          <label for="genre">Hey! Name all of your fav genres <small>*required</small></label>
          <input type="checkbox" class="genre" name="genre" value="rock" required>Rock
          <input type="checkbox" class="genre" name="genre" value="pop" required>Pop
          <input type="checkbox" class="genre" name="genre" value="jazz" required>Jazz
          <input type="checkbox" class="genre" name="genre" value="classical" required>Classical
          <input type="checkbox" class="genre" name="genre" value="blues" required>Blues
          <input type="checkbox" class="genre" name="genre" value="country" required>Country
          <input type="checkbox" class="genre" name="genre" value="hiphop" required>Hip-Hop
          <input type="checkbox" class="genre" name="genre" value="other" required>Other
        </div>
        <br>
        <div class="section-5">
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </main>
  <div data-include="components/footer.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="scripts/htmlinclude.js"></script>
</body>

</html>
