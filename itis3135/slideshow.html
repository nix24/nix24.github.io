<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J.C Slideshow</title>
  <script src="https://kit.fontawesome.com/d881098363.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="styles/default.css" type="text/css" rel="stylesheet" />

</head>

<body class="d-flex flex-column min-vh-100">
  <div data-include="components/header.html"></div>

  <main>
    <!--using jquery 3.6 for this-->
    <div class="carousel-container">

      <div class=" slide slide-active" >
        <img src="images/violin.jpg" alt="violin" class="img-fluid">
      </div>

      <div class=" slide slide-hidden">
        <img src="images/drums.jpg" alt="drums" class="img-fluid">
      </div>

      <div class=" slide slide-hidden">
        <img src="images/piano.jpg" alt="piano" class="img-fluid">
      </div>

      <div class=" slide slide-hidden">
        <img src="images/guitar.jpg" alt="guitar" class="img-fluid">
      </div>

      <div class=" slide slide-hidden">
        <img src="images/sax.jpg" alt="sax" class="img-fluid">
      </div>

      <div class=" slide slide-hidden">
        <img src="images/synth.jpg" alt="synth" class="img-fluid">
      </div>

      <button class="slide-button" id="prev">
        <i class="fas fa-angle-left"></i>
      </button>
      <button class="slide-button" id="next">
        <i class="fas fa-angle-right"></i>
      </button>
    </div>
  </main>
  <div data-include="components/footer.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="scripts/htmlinclude.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="scripts/slideshow.js"></script>
</body>

</html>
